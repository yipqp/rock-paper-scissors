<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/25cf244630.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title-container container">
        <h1 class="title">Rock Paper Scissors</h1>
    </div>

    <div class="game-container container">
        <div class="game-end-container container">
            <button class="restart-button">Play again</button>
            <div class="game-end message"><span>&#8203;</span></div>
        </div>
        <div class="button-container container">
            <button id="rock" class="game-button"><i class="fa-regular fa-hand-back-fist fa-2xl"></i></button>
            <button id="paper" class="game-button"><i class="fa-regular fa-hand fa-2xl"></i></button>
            <button id="scissors" class="game-button"><i class="fa-regular fa-hand-scissors fa-2xl"></i></button>
        </div>
        <div class="result-container container">
            <div class="result message"><span>&#8203;</span></div>
        </div>
        <div class="score-container container">
            <div class="player-score message">Your score: 0</div>
            <div class="computer-score message">Computer score: 0</div>
        </div>
    </div>
    <div class="footer container"><a href="https://github.com/yipqp" target="_blank">Made by me ‚ù§</a></div>
</body>
</html>
